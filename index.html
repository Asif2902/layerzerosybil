<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@1.0.0/dist/tonconnect.min.js"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="TapSwap Logo">
    </header>
    
    <main>
        <section id="tap-to-earn">
            <img src="coin.png" alt="Tap to Earn" id="coin-img">
            <div id="balance-display">Balance: <span id="balance">0</span></div>
            <div id="energy-display">Energy: <span id="energy">500/500</span></div>
        </section>

        <section id="tasks">
            <button id="task-1" onclick="completeTask(1)">Join Telegram Group</button>
            <button id="task-2" onclick="completeTask(2)">Watch Video</button>
            <!-- Add more tasks as needed -->
        </section>

        <section id="airdrop">
            <button id="connect-ton-wallet">Connect TON Wallet</button>
        </section>
    </main>

    <footer>
        <!-- Footer icons -->
    </footer>
</body>
</html>
