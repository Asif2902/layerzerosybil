<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>
    <div id="app">
        <h1 id="title">TapSwap</h1>
        <div id="balance-section">
            <h2>Balance: <span id="balance">0</span> Coins</h2>
            <h2>Energy: <span id="energy">500/500</span></h2>
        </div>
        <div id="tap-section">
            <img id="coin" src="assets/logo.png" alt="Coin">
        </div>
        <div id="task-section">
            <button id="task1" onclick="completeTask('task1')">Join Telegram</button>
            <button id="task2" onclick="completeTask('task2')">Watch Video</button>
        </div>
        <div id="airdrop-section">
            <button id="airdrop">Connect TON Wallet for Airdrop</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
